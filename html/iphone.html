<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone 14 Pro Max</title>
    <link rel="stylesheet" href="../assets/css/iphone.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
  </head>
  <body>
    <div class="iphone">
      <div class="iphone-14">
        <div class="operator-name">DOUDOU</div>
        <div class="dynamic-island"></div>
        <div class="dynamic-island-camera"></div>
        <div class="operator-icons">
          <i class="bi bi-reception-4"></i>
          5G
          <div class="battery">100</div>
        </div>

        <div class="date-area">
          <span class="month"></span>
          <span class="day-name"></span>
          <span class="day"></span>
        </div>

        <!-- Heure qui se met à jour automatiquement -->
        <div class="clock-area" id="clock"></div>

        <div class="widget-area">
        
            <span class="widget"><i class="bi bi-cloud-moon-fill"></i> <span id="temperature">21°</span></span>
          </a>
          <span class="widget bell"><i class="bi bi-bell-fill sound"></i>
            <i class="bi bi-bell-slash-fill quiet"></i>
          </span>
          <span class="widget"><i class="bi bi-spotify spotify" id="spotify-icon"></i></span>
         
        </div>

        <div class="notification">
          <a href="https://www.instagram.com/evan_ctrsi/" target="_blank">
            <div><img class="img" src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" width="14" />
              <b>Instagram</b></div>
            <div class="notification-text">n'hésite pas à faire un tour ! </div>
          </a>
        </div>

        <div class="flash-and-camera">
          <a href="https://github.com/EvanCattarossi" target="_blank"><img src="https://raw.githubusercontent.com/zouraiz523/iphone-14-pro-max/main/Phone%2014%20Pro%20Max%20and%20Dynamic%20Island/img-L.png" width="20"/>
             <i class="bi bi-camera-fill"></i></a>
        </div>

        <div class="line"></div>
        <div class="bell-animation-area"></div>
        <div class="bell-animation">
          <span class="ntf-1"><i class="bi bi-bell-slash-fill"></i> <span>notification</span></span>
          <span class="ntf-2"><i class="bi bi-bell-fill"></i> <span>Ne pas deranger</span></span>
        </div>

        

        <i class="bi bi-soundwave"></i>
        <div class="music-player">
          <div>
            <img src="https://raw.githubusercontent.com/zouraiz523/iphone-14-pro-max/main/Phone%2014%20Pro%20Max%20and%20Dynamic%20Island/img-M.jpg" alt="Music" class="music-poster">
          </div>
          <div class="music-details">
            <p>Loreena Mckennitt Snow</p>
            <p class="c-gray">To Drive the Cold Winter Away</p>
            <audio id="sarki" loop controls 
            src="https://www.scriptgenerator.net/generator/really-simple-embed-audio-player-script_files/Loreena_Mckennitt_Snow_56bit.mp3"></audio>
            <div class="player">
                <i class="bi bi-skip-backward-fill"></i>
                <button id="oynat">
                  <i class="bi bi-play-fill"></i>
                  <i class="bi bi-pause-fill"></i>
                </button>
                <i class="bi bi-skip-forward-fill"></i>
                <i class="bi bi-cast"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Mise à jour de l'heure en temps réel
      function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
      }
      setInterval(updateClock, 1000); // Met à jour l'heure toutes les secondes
      updateClock(); // Appel initial

      // Fonction pour récupérer la température en utilisant une API (par exemple, OpenWeatherMap)
      async function fetchTemperature() {
        const apiKey = 'YOUR_API_KEY'; // Remplacez par votre clé API
        const city = 'Paris'; // Remplacez par la ville que vous souhaitez
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        try {
          const response = await fetch(url);
          const data = await response.json();
          const temperature = data.main.temp;
          document.getElementById('temperature').textContent = `${temperature}°C`;
        } catch (error) {
          console.error('Erreur lors de la récupération de la température:', error);
        }
      }
      fetchTemperature(); // Récupère la température au chargement de la page

      // Ouvrir une playlist Spotify lorsque l'on clique sur l'icône
      document.getElementById('spotify-icon').addEventListener('click', function() {
        window.open('https://open.spotify.com/playlist/37i9dQZF1DXcBWIGoYBM5M', '_blank');
      });
    </script>
  </body>
</html>
